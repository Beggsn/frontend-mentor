<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <main>
    <div class="container">

      <div class="input-flex">
        <div class="input-container">
          <label for="dayInput">DAY</label>
          <input type="number" id="dayInput" name="day" placeholder="DD" min="1" max="31" required />
          <small class="day-error"></small>
        </div>
        <div class="input-container">
          <label for="monthInput">MONTH</label>
          <input type="number" id="monthInput" name="month" placeholder="MM" min="1" max="12" required />
          <small class="month-error"></small>
        </div>
        <div class="input-container">
          <label for="yearInput">YEAR</label>
          <input type="number" id="yearInput" name="year" placeholder="YYYY" min="1900" max="2023" required />
          <small class="year-error"></small>
        </div>
      </div>

      <button type="input-btn">
        <img src="./assets/images/icon-arrow.svg" alt="" />
      </button>


      <div class="ageOutput">
        <h1><span id="yearsOutput">--</span> years</h1>
        <h1><span id="monthsOutput">--</span> months</h1>
        <h1><span id="daysOutput">--</span> days</h1>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Berkant Cetin</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
